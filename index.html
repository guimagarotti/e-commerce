                <a href="/" class="col-md-2">
                    <img src="assets/images/logo.svg" alt="">

                <ul class="col-md-3 nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">

                    <!--Sub-menu-->

                        <li class="nav-item">Lançamentos</li>
                        <li class="nav-item">Plus Size</li>
                        <li class="nav-item">Moda Praia</li>
                        <li class="nav-item">Acessórios</li>

                    </ul>
                </li>
                <li class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></svg>

    <section id="sale-banners" class="container carousel slide" data-bs-ride="carousel">
        <article class="carousel-inner">
            <!--Banner 1-->
            <figure class="carousel-item active">
            <img src="assets/images/banner-1.jpg" class="d-block w-100" alt="Banner 1">
            </figure>
            <!--Banner 2-->
            <figure class="carousel-item">
                <img src="assets/images/banner-2.jpg" class="d-block w-100" alt="Banner 2">
            </figure>
        </article>
        <a class="carousel-control-prev" type="button" data-bs-target="#sale-banners" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" type="button" data-bs-target="#sale-banners" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </section>

    <section class="container">
        <article class="row">
            <figure class="col-md-6">

            <figure class="col-md-6">
